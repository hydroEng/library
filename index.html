<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body
    <p class="h1">Books</p>
    <ul id="library"></ul>
    <button id="showModal">New Book</button>
</body>
<dialog id="modal">
    <form action="post" id="bookForm">
        <div class="formItems">
            <label for="name">Book name:</label>
            <input type="text" id="name">
            <label for="author">Author:</label>
            <input type="text" id="author">
            <label for="pages">Number of pages:</label>
            <input type="text" id="pages">
            <label for="read">Have you read this book:</label>
            <div class="radioItem">
                <input type="radio" id="yes" value="True" class="read" name="read" checked="checked">
                <label for="yes">Yes</label>
            </div>
            <div class="radioItem">
                <input type="radio" id="no" value="False" class="read" name="read">
                <label for="no">No</label>
            </div>
        </div>
    </form>
    <button id="addBook">Add Book</button>
</dialog>
<script src="script.js"></script>
</html>
